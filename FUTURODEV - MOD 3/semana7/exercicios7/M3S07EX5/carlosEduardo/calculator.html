<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="calculator.js"></script>
  <title>Calculator!</title>
  <style>
    table {
      width: 50%;
    }

    button {
      width: 100%;
      font-size: 150%;
    }

    .ac {
      color: red;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="4"><button id="result">0</button></td>
    </tr>
    <tr>
      <td><button name='1' onclick="tecla(this.name)">1</button></td>
      <td><button name='2' onclick="tecla(this.name)">2</button></td>
      <td><button name='3' onclick="tecla(this.name)">3</button></td>
      <td><button name='+' onclick="tecla(this.name)">+</button></td>
    </tr>
    <tr>
      <td><button name='4' onclick="tecla(this.name)">4 </button></td>
      <td><button name='5' onclick="tecla(this.name)">5 </button></td>
      <td><button name='6' onclick="tecla(this.name)">6 </button></td>
      <td><button name='-' onclick="tecla(this.name)">-</button></td>
    </tr>
    <tr>
      <td><button name='7' onclick="tecla(this.name)">7</button></td>
      <td><button name='8' onclick="tecla(this.name)">8</button></td>
      <td><button name='9' onclick="tecla(this.name)">9</button></td>
      <td><button name='*' onclick="tecla(this.name)">*</button></td>
    </tr>
    <tr>
      <td colspan="3"><button name='0' onclick="tecla(this.name)">0</button></td>
      <td colspan="3"><button name='/' onclick="tecla(this.name)">/</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class="ac" name='AC' onclick="tecla(this.name)">AC</button></td>
      <td><button id="ponto" , value="." name='.' onclick="tecla(this.name)">.</button></td>
      <td><button id="igual" , value="=" name='=' onclick="tecla(this.name)">=</button></td>
    </tr>
  </table>
</body>

</html>
